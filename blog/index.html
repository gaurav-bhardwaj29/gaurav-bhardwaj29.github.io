<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog - Your Name</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        .tag { 
            display: inline-block; 
            padding: 2px 6px; 
            margin: 0 5px 5px 0; 
            border: 1px solid #000; 
            cursor: pointer; 
            font-size: 0.8rem;
        }
        .tag.active {
            background: #000;
            color: #fff;
        }
        .post { margin-bottom: 1.5rem; }
        .post .subtitle { color: #555; font-size: 0.9rem; }
        .post .tags { margin-top: 5px; }
    </style>
</head>
<body>
    <main>
        <h1>Blog</h1>

        <!-- Tag Filter -->
        <div id="tag-filter">
            <span class="tag active" data-tag="all">All</span>
            <span class="tag" data-tag="coding">Coding</span>
            <span class="tag" data-tag="life">Life</span>
            <span class="tag" data-tag="design">Design</span>
            <!-- Add more tags here -->
        </div>

        <!-- Blog Posts List -->
        <div id="posts">

            <div class="post" data-tags="coding life">
                <h2><a href="post-1.html">How I Moved from Medium to GitHub Pages</a></h2>
                <div class="subtitle">Published June 1, 2025</div>
                <div class="tags">
                    <span class="tag">coding</span>
                    <span class="tag">life</span>
                </div>
            </div>

            <div class="post" data-tags="design">
                <h2><a href="post-2.html">Designing Minimal Websites</a></h2>
                <div class="subtitle">Published May 20, 2025</div>
                <div class="tags">
                    <span class="tag">design</span>
                </div>
            </div>

            <!-- Add more posts here -->

        </div>

        <nav style="margin-top: 2rem;">
            <a href="../">‚Üê home</a>
        </nav>
    </main>

    <!-- JS for filtering -->
    <script>
        const tags = document.querySelectorAll('#tag-filter .tag');
        const posts = document.querySelectorAll('#posts .post');

        tags.forEach(tag => {
            tag.addEventListener('click', () => {
                // update active tag
                tags.forEach(t => t.classList.remove('active'));
                tag.classList.add('active');

                const selectedTag = tag.getAttribute('data-tag');

                posts.forEach(post => {
                    if (selectedTag === 'all') {
                        post.style.display = '';
                    } else {
                        const postTags = post.getAttribute('data-tags').split(' ');
                        post.style.display = postTags.includes(selectedTag) ? '' : 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
