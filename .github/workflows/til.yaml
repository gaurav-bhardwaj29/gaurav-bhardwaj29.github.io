name: Generate TIL Pages

on:
  push:
    paths:
      - 'til/posts/**'
      - 'scripts/generate_til.py'
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install markdown pyyaml
      - name: Generate TIL pages
        run: python scripts/generate_til.py
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add til/index.html til/tags/
          git commit -m 'Auto-generate TIL index and tag pages' || echo "No changes to commit"
          git push